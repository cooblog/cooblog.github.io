<html lang="en" >

<body>

<body onload="checkTime();">
  <div class="ipadBox">

    <div class="ipadScreen">
      <div class="wallpaper">
        <div class="statusBar"></div>
        <div class="dockWrapper">
   
          <div class="dockbar">
            <iframe src="https://musicooll.github.io/#/" frameborder="0" style="width:1046px;
            height: 750px; border-radius: 2.5%;"></iframe>
            <!-- 
            <iframe src="https://ssh-music.vercel.app/" frameborder="0" style="width:1046px;
            height: 750px; border-radius: 2.5%;"></iframe>-->  
          </div>
          
       
     
      </div>

        <div class="lockContent">
          <div class="statusBar"></div>
          <div class="lockIcon"></div>
          <div class="lockTime">9:41<br />Saturday, August 17</div>
        </div>
        <div class="interactionBar"></div>
      </div>
      <div class="interactionBar" id="inAppBar" onclick="goHome();"></div>
    </div>
